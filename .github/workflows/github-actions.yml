name: Build, Push, and Deploy to Cloud Run

on:
  push:
    branches: [ main, test/workflow ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY_ID: ${{ vars.ARTIFACT_REPO_ID }}
  PIPELINE_NAME: ${{ vars.CD_PIPELINE_NAME }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}


      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify impersonation (debug)
        run: |
          gcloud auth list
          gcloud config list
      
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          set -euo pipefail
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/${{ env.IMAGE_NAME }}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

          docker build -t "${IMAGE_URI}:${GITHUB_SHA}" app/
          docker push "${IMAGE_URI}:${GITHUB_SHA}"

          # 선택: latest도 함께 갱신
          docker tag "${IMAGE_URI}:${GITHUB_SHA}" "${IMAGE_URI}:latest"
          docker push "${IMAGE_URI}:latest"

          # 선택: digest 추출(추적용)
          DIGEST=$(gcloud artifacts docker images describe "${IMAGE_URI}@$( \
            gcloud artifacts docker tags list --location=${{ env.REGION }} --repository=${{ env.REPOSITORY_ID }} \
            --filter="tag:${GITHUB_SHA}" --format="value(version)" | head -n1 \
          )" --format="value(image_summary.digest)" 2>/dev/null || true)
          echo "IMAGE_DIGEST=${DIGEST:-}" >> "$GITHUB_ENV"

