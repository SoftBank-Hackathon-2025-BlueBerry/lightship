      - name: Notify n8n via webhook
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          N8N_USER: ${{ secrets.N8N_USER }}
          N8N_PASS: ${{ secrets.N8N_PASS }}
        run: |
          set -euo pipefail
          : "${IMAGE_URI:?missing IMAGE_URI}"

          payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha "${GITHUB_SHA}" \
            --arg ref "${{ github.ref }}" \
            --arg image "${IMAGE_URI}:${GITHUB_SHA}" \
            --arg image_latest "${IMAGE_URI}:latest" \
            --arg image_digest "${IMAGE_DIGEST:-}" \
            '{
              repo: $repo,
              commit: $sha,
              ref: $ref,
              image: $image,
              image_latest: $image_latest,
              image_digest: $image_digest,
              deployed_at: (now | todate)
            }')

          echo "$payload" | jq .

          curl --fail --show-error --silent \
               --retry 5 --retry-all-errors --retry-delay 2 \
               -u "${N8N_USER}:${N8N_PASS}" \
               -H "Content-Type: application/json" \
               -d "${payload}" \
