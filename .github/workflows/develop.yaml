name: Deploy to Staging

on:
  push:
    branches:
      - develop

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY_ID: ${{ vars.ARTIFACT_REPO_ID }}
  PIPELINE_NAME: ${{ vars.CD_PIPELINE_NAME }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

  PYTHON_VERSION: 3.11
  BLACK_VERSION: 24.8.0
  RUFF_VERSION: 0.7.2

jobs:
  black_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install black==${{ env.BLACK_VERSION }}
      - run: black --check app/
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff==${{ env.RUFF_VERSION }}
      - run: ruff check app/
  deploy:
    runs-on: ubuntu-latest
    needs: [black_check, ruff]
    concurrency:
      group: deploy-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image
        run: |
          set -euo pipefail
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/${{ env.IMAGE_NAME }}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"


          docker build -t "${IMAGE_URI}:${GITHUB_SHA}" app/
          docker push "${IMAGE_URI}:${GITHUB_SHA}"


          # 선택: latest도 함께 갱신
          docker tag "${IMAGE_URI}:${GITHUB_SHA}" "${IMAGE_URI}:latest"
          docker push "${IMAGE_URI}:latest"

          # 선택: digest 추출(추적용)
          DIGEST=$(gcloud artifacts docker images describe "${IMAGE_URI}:${GITHUB_SHA}" \
            --format="value(image_summary.digest)" 2>/dev/null || true)
          echo "IMAGE_DIGEST=${DIGEST}" >> "$GITHUB_ENV"
      - name: Create Cloud Deploy Release
        run: |-
          RELEASE_NAME="release-$(echo ${{ github.sha }} | cut -c1-8)"

          gcloud deploy releases create ${RELEASE_NAME} \
            --delivery-pipeline=${{ env.PIPELINE_NAME }} \
            --region=${{ env.REGION }} \
            --images=${{ env.IMAGE_NAME }}=${{ env.IMAGE_URI }}@${{ env.IMAGE_DIGEST }} \
            --source=.

  notify:
    runs-on: ubuntu-latest
    needs: [black_check, ruff, deploy]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Slack - Staging Deployment
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_NOTIFY_WEBHOOK }}

          BLACK_STATUS: ${{ needs.black_check.result }}
          RUFF_STATUS: ${{ needs.ruff.result }}
          DEPLOY_STATUS: ${{ needs.deploy.reuslt }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)

          OVERALL_STATUS="success"

          if [ "${BLACK_STATUS}" != "success" ] || \
             [ "${RUFF_STATUS}" != "success" ] || \
             [ "${DEPLOY_STATUS}" != "success" ]; then
            OVERALL_STATUS="failure"
          fi

          JSON_PAYLOAD=$(cat <<EOF
          {
            "status": "${OVERALL_STATUS}",
            "job_statuses": {
              "black_check": "${BLACK_STATUS}",
              "ruff": "${RUFF_STATUS}",
              "deploy": "${DEPLOY_STATUS}"
            },
            "repository": "${{ github.repository }}",
            "branch": "${{ github.ref_name }}",
            "commit_sha": "${COMMIT_SHORT_SHA}",
            "commit_author": "${COMMIT_AUTHOR}",
            "commit_message": "${COMMIT_MSG}",
            "workflow_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          )

          curl -X POST "${N8N_WEBHOOK_URL}" \
            -H "Content-Type: application/json" \
            -d "${JSON_PAYLOAD}"
