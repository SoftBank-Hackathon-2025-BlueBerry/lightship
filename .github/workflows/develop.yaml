name: Build, Push, and Deploy to Cloud Run

on:
  push:
    branches:
      - develop

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY_ID: ${{ vars.ARTIFACT_REPO_ID }}
  PIPELINE_NAME: ${{ vars.CD_PIPELINE_NAME }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

  PYTHON_VERSION: 3.11
  BLACK_VERSION: 24.8.0
  RUFF_VERSION: 0.7.2

jobs:
  black_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install black==${{ env.BLACK_VERSION }}
      - run: black --check app/
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff==${{ env.RUFF_VERSION }}
      - run: ruff check app/
  deploy:
    runs-on: ubuntu-latest
    needs: [black_check, ruff]
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image
        run: |
          set -euo pipefail
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/${{ env.IMAGE_NAME }}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

          docker build -t "${IMAGE_URI}:${GITHUB_SHA}" app/
          docker push "${IMAGE_URI}:${GITHUB_SHA}"

          # 선택: latest도 함께 갱신
          docker tag "${IMAGE_URI}:${GITHUB_SHA}" "${IMAGE_URI}:latest"
          docker push "${IMAGE_URI}:latest"

      - name: Create Cloud Deploy Release
        run: |-
          RELEASE_NAME="release-$(echo ${{ github.sha }} | cut -c1-8)"

          gcloud deploy releases create ${RELEASE_NAME} \
            --delivery-pipeline=${{ env.PIPELINE_NAME }} \
            --region=${{ env.REGION }} \
            --images=${{ env.IMAGE_NAME }}=${{ env.IMAGE_URI }}@${{ env.IMAGE_DIGEST }} \
            --source=.

      - name: Notify Slack - Staging Deployment
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)

          # GitHub API로 job 실행 시간 가져오기
          JOBS_JSON=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs")

          # 각 job의 실행 시간 계산 (초 단위)
          BLACK_TIME=$(echo "$JOBS_JSON" | jq -r '.jobs[] | select(.name=="black_check") |
            (((.completed_at // now | fromdateiso8601) - (.started_at | fromdateiso8601)) | floor)')
          RUFF_TIME=$(echo "$JOBS_JSON" | jq -r '.jobs[] | select(.name=="ruff") |
            (((.completed_at // now | fromdateiso8601) - (.started_at | fromdateiso8601)) | floor)')
          DEPLOY_TIME=$(echo "$JOBS_JSON" | jq -r '.jobs[] | select(.name=="deploy") |
            (((.completed_at // now | fromdateiso8601) - (.started_at | fromdateiso8601)) | floor)')

          # 시간 포맷팅 (초 -> 분:초 또는 초)
          format_time() {
            local seconds=$1
            if [ "$seconds" -ge 60 ]; then
              echo "$((seconds / 60))분 $((seconds % 60))초"
            else
              echo "${seconds}초"
            fi
          }

          BLACK_DURATION=$(format_time ${BLACK_TIME:-0})
          RUFF_DURATION=$(format_time ${RUFF_TIME:-0})
          DEPLOY_DURATION=$(format_time ${DEPLOY_TIME:-0})

          MESSAGE=$(cat <<EOF
          {
            "channel": "${SLACK_CHANNEL_ID}",
            "text": "Staging 배포 완료",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Staging 배포 완료"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\ndevelop"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Commit:*\n${COMMIT_SHORT_SHA}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${COMMIT_AUTHOR}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Message:*\n${COMMIT_MSG}"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Docker Image:*\n\`${IMAGE_URI}:${COMMIT_SHORT_SHA}\`"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Jobs:*\n✅ black_check: 성공 (${BLACK_DURATION})\n✅ ruff: 성공 (${RUFF_DURATION})\n✅ deploy: 성공 (${DEPLOY_DURATION})"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Workflow"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Commit"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                  }
                ]
              }
            ]
          }
          EOF
          )

          curl -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer ${SLACK_BOT_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "${MESSAGE}"
